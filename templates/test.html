<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap轮播图</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    padding-top: 20px;
}
/* 自己自定义的id，区别bootstrap自带的id */
#abc {
  width: 70%;
}
#carousel-example-generic img{
  width: 100%;
}
</style>
</head>
<body>
<div class="container" id="abc">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators   按钮圆圈部分 -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    </ol>
    <!-- Wrapper for slides 图片部分-->
    <div class="carousel-inner" >
      <div class="item active"><img src="images/1.jpg" alt="..."></div>
      <div class="item"><img src="images/2.jpg" alt="..."></div>
      <div class="item"><img src="images/3.jpg" alt="..."></div>
      <div class="item"><img src="images/4.jpg" alt="..."></div>
      <div class="item"><img src="images/5.jpg" alt="..."></div>
    </div>
    <!-- Controls 上一页下一页部分-->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
